<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Prospects</title>
    <style>
	.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
}

h2 {
    font-size: 2em;
    color: #5a67d8;
    margin-bottom: 20px;
}

.career-prospects {
    display: flex;
    justify-content: space-around;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    background-color: #ffffff;
    width: 250px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 60px;
    height: 60px;
    margin-bottom: 15px;
}

.card h3 {
    color: #333;
    font-size: 1.5em;
    margin-bottom: 10px;
}

.card p {
    font-size: 1em;
    line-height: 1.6;
    color: #555;
}
</style>
</head>
<body>
    <div class="container">
        <h2>Career Prospects</h2>
        <div class="career-prospects">
            <div class="card">
                <h3>Data Scientist</h3>
                <p>Transforming, interpreting, and presenting data insights.</p>
            </div>

            <div class="card">
                <h3>Web Developer</h3>
                <p>Creating impactful websites that enhance my life and benefit the community.</p>
            </div>

            <div class="card">
                <h3>Web Content Manager</h3>
                <p>Engaging in digital marketing and building online influence.</p>
            </div>
        </div>
    </div>
</body>
</html>
